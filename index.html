<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanTan</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TANTAN</h1>
    <section>
        <h2>Simulator screen</h2>

        <!-- nth-of-type(1) -->
        <section>
            <h3>Clothes</h3>
            <div></div>
        </section>

        <!-- nth-of-type(2) -->
        <section>
            <h3>Face</h3>
            <div></div>
        </section>

        <!-- nth-of-type(3) -->
        <section>
            <h3>Body</h3>
            <div></div>
        </section>

        <!-- nth-of-type(4) -->
        <section>
            <h3>Hair</h3>
            <div></div>
        </section>
        

    </section>
    <section>
        <h2>Simulator buttons</h2>

        <section>
            <h3>Switch gender input</h3>
            <label>
                <input type="checkbox">
            </label>
        </section>

        <section>
            <h3>Change clothes</h3>
            <label>
                <input type="range" min="-1" max="1" step=".5" value=".5" name="clothes" orient="horizontal">	
            </label>
            <div></div>
        </section>

        <section>
            <h3>Change skin color</h3>
            <input type="range" min="0" max="5" step=".1" value="3" name="skin">	
        </section>

        <section>
            <h3>Change hair style</h3>
            <input type="radio" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </section>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
