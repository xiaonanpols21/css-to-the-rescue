<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanTan</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TANTAN</h1>
    <section>
        <h2>Simulator screen</h2>

        <img src="./img/boy-body.svg" alt="Boy body">

    </section>
    <section>
        <h2>Simulator buttons</h2>
        <!-- Switch grenades -->
        <fieldset>
            <label>
                <input type="checkbox">
            </label>
        </fieldset>

        <!-- Verwarming -->
        <fieldset>
            <label>
                <input type="range" min="-1" max="1" value="0" step="any" name="draai" orient="horizontal">	
            </label>
            <div></div>
        </fieldset>

        <!-- Volume -->
        <fieldset>
            <input type="range"  min="1" max="100" value="50">
        </fieldset>

        <fieldset>
            <button></button>
            <button></button>
            <button></button>
        </fieldset>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
