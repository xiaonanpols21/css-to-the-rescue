<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanTan</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            <span>T</span>
            <span>A</span>
            <span>N</span>
            <span>T</span>
            <span>A</span>
            <span>N</span>
        </h1>
    </div>
    <section>
        <h2>Simulator screen</h2>

        <!-- nth-of-type(1) -->
        <section>
            <h3>Clothes</h3>
            <div></div>
        </section>

        <!-- nth-of-type(2) -->
        <section>
            <h3>Face</h3>
            <div></div>
        </section>

        <!-- nth-of-type(3) -->
        <section>
            <h3>Body</h3>
            <div></div>
        </section>

        <!-- nth-of-type(4) -->
        <section>
            <h3>Hair</h3>
            <div></div>
        </section>

        <section>
            <h3>Easter egg</h3>
            <div></div>
            <div></div>
        </section>
    </section>
    <section>
        <h2>Simulator buttons</h2>
        <section>
            <h3>Switch gender input</h3>
            <label>
                <input type="checkbox">
            </label>
        </section>

        <section>
            <h3>Change clothes</h3>
            <label>
                <input type="range" min="1" max="4" step="1" value="1" name="clothes" orient="horizontal">	
            </label>
            <div></div>
        </section>

        <section>
            <h3>Change skin color</h3>
            <input type="range" min="0" max="5" step=".1" value="4" name="skin">	
        </section>

        <section>
            <h3>Change hair style</h3>
            <label class="container">
                <input type="radio" checked="checked" name="hair-style" value="Hair-1">
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="hair-style" value="Hair-2">
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="hair-style" value="Hair-3">
                <span class="checkmark"></span>
            </label>
    
        </section>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
